version: '3.9'

services:
  # ─── PostgreSQL Database ──────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: swarm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: swarm
      POSTGRES_PASSWORD: swarm_secret
      POSTGRES_DB: swarm_leads
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U swarm -d swarm_leads']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ─── Scraper Worker ───────────────────────────────────────────────────────
  scraper-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: swarm_worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://swarm:swarm_secret@postgres:5432/swarm_leads
      NODE_ENV: production
      HEADLESS: 'true'
      LOG_FILE: /app/logs/worker.log
      MAX_RESULTS: '50'
      SCROLL_DELAY_MS: '1200'
    volumes:
      - worker_logs:/app/logs

volumes:
  postgres_data:
    driver: local
  worker_logs:
    driver: local
